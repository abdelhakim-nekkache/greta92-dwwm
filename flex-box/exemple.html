<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox exemple 1</title>
    <style>
        section{
            display: flex;
            border: solid black 1px;
        }
        section > div{
            background-color: yellow;
            border: solid black 1px;
            flex: 1 1 0em;
        }
        section div:nth-child(2) {
            flex-grow: 2;
            align-self: flex-end;
        }
        /* section > div:first-child {
            flex-grow: 2; 
             flex-shrink: 2;
        } */
    </style>
</head>
<body>
    <section>
        <div>Lorem ipsum dolor Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, facilis?</div>
        <div>Lorem, ipsum.</div>
        <div>Lorem </div>
    </section>
    
</body>
</html>
